<div class="container">
    <h2>{{tipo}} Diretor</h2>
  
    <div class="formulario">
      <form #diretorForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="insereNome">
          <mat-form-field style="width: 100%;">
            <mat-label>Nome do Diretor:</mat-label>
            <input matInput [(ngModel)]="diretor.nome" name="nome" required>
          </mat-form-field>
        </div>
  
        <div class="botoes">
          <div class="btnCancelar">
            <a [routerLink]="['/diretor']" mat-raised-button id="cancelar" name="cancelar">Cancelar</a>
          </div>
  
          <div class="btnSalvar">
            <button mat-raised-button id="salvar" name="salvar" color="primary" [disabled]="diretorForm.invalid">
              Salvar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
