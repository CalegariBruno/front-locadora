<div class="container">
  <h2>Cadastro de Ator</h2>

  <div class="formulario">
    <form #atorForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="insereNome">
        <mat-form-field style="width: 100%;">
          <mat-label>Nome do Ator:</mat-label>
          <input matInput [(ngModel)]="ator.nome" name="nome" required>
        </mat-form-field>
      </div>

      <div class="botoes">
        <div class="btnCancelar">
          <a [routerLink]="['/ator']" mat-raised-button id="cancelar" name="cancelar">Cancelar</a>
        </div>

        <div class="btnSalvar">
          <button mat-raised-button id="salvar" name="salvar" color="primary" [disabled]="atorForm.invalid">
            Salvar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
