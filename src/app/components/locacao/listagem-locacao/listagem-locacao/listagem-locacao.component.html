<div class="container">
    <mat-card>
      <div class="headerTable">
        <mat-card-title>Listagem de Locações</mat-card-title>
  
      <a [routerLink]="['/locacao']" mat-fab>
        Nova Locação
        <mat-icon style="color: black;">add_circle_outline</mat-icon>       
      </a>
      </div>

      <mat-table [dataSource]="locacoes" class="mat-elevation-z8">

        <!-- Coluna do item -->
        <ng-container matColumnDef="item">
            <mat-header-cell *matHeaderCellDef> Item </mat-header-cell>
            <mat-cell *matCellDef="let locacao" class="locacao-item"> 
              {{ locacao.item.titulo.nome }} 
            </mat-cell>
          </ng-container>

        <!-- Coluna do cliente -->
        <ng-container matColumnDef="cliente">
          <mat-header-cell *matHeaderCellDef> Cliente </mat-header-cell>
          <mat-cell *matCellDef="let locacao" class="locacao-cliente"> 
            {{ locacao.cliente.nome }} 
          </mat-cell>
        </ng-container>
  
        <!-- Coluna do valor -->
        <ng-container matColumnDef="valor">
            <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
            <mat-cell *matCellDef="let locacao" class="locacao-valor"> 
              {{ locacao.valor }} 
            </mat-cell>
          </ng-container>

        <!-- Coluna da data prevista -->
        <ng-container matColumnDef="dtPrevista">
          <mat-header-cell *matHeaderCellDef> Data Prevista </mat-header-cell>
          <mat-cell *matCellDef="let locacao" class="locacao-dtPrevista"> 
            {{ locacao.dtPrevista }} 
          </mat-cell>
        </ng-container>

        <!-- Coluna da devolucao -->
        <ng-container matColumnDef="devolucao">
            <mat-header-cell *matHeaderCellDef> Devolução </mat-header-cell>
            <mat-cell *matCellDef="let locacao" class="locacao-pago"> 
                <!-- Exibição do status pago -->
                <span>{{ locacao.pago ? 'Pago' : 'Não Pago' }}</span>
                <a 
                    mat-button 
                    [disabled]="!locacao.pago" 
                    [routerLink]="['/devolucao']">
                    Ação
                </a> 
            </mat-cell>
          </ng-container>

        <!-- Coluna dos botões de ação -->
        <ng-container matColumnDef="acoes">
          <mat-header-cell *matHeaderCellDef style="justify-content: center;"> Ações </mat-header-cell>
          <mat-cell *matCellDef="let locacao" class="acoes" style="justify-content: center;"> 
            <a [routerLink]="['/cadastrolocacao', locacao.id]" mat-icon-button color="primary" >
              <mat-icon>edit</mat-icon>
            </a>
            <button mat-icon-button color="warn" (click)="openDialog(locacao)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <!-- Header e linhas da tabela -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-card>
  </div>
