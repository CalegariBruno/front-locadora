<div class="container">

    <h2> {{tipo}} Locação</h2>

    <div class="formulario">
        <form #locacaoForm="ngForm" (ngSubmit)="onSubmit()">

            <!-- Campo inserir cliente -->
            <div class="insere">
                <mat-form-field style="width: 100%;">
                    <mat-label>Selecione o cliente</mat-label>
                    <mat-select [(ngModel)]="locacao.cliente!.id" name="cliente" required>
                        @for (cliente of clientesList; track cliente) {
                        <mat-option [value]="cliente.id">{{cliente.nome}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>

            <!-- Campo inserir item -->
            <div class="insere">
                <mat-form-field style="width: 100%;">
                    <mat-label>Selecione o item</mat-label>
                    <mat-select [(ngModel)]="locacao.item.id" name="item" required>
                        @for (item of itensList; track item) {
                        <mat-option [value]="item.id">{{item.titulo.nome}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>

            <!-- Campo inserir data de devolução -->
            <div class="insere">
                <mat-form-field style="width: 100%;">
                    <mat-label>Data de Devolução:</mat-label>
                    <input matInput [(ngModel)]="locacao.dtDevolucaoAlterado" name="dataLocacao" type="date">
                </mat-form-field>
            </div>

            <!-- Campo inserir valor -->
            <div class="insere">
                <mat-form-field style="width: 100%;">
                    <mat-label>Valor:</mat-label>
                    <input matInput [(ngModel)]="locacao.valorAlterado" name="valor" type="number">
                </mat-form-field>
            </div>

            <div class="botoes">
                <div class="btnCancelar">
                    <button mat-raised-button id="cancelar" name="cancelar"
                        (click)="recarregarPagina()">Cancelar</button>
                </div>

                <div class="btnSalvar">
                    <button mat-raised-button id="salvar" name="salvar" color="primary"
                        [disabled]="locacaoForm.invalid">
                        Salvar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
