<div class="container">

    <h2>Cadastro de {{ tipo }}</h2>

    <div class="formulario">

        <div class="insereNome">
            <!-- <label for="nome" id="nome" name="nome">Nome do Ator:</label>
            <input type="text" id="nome" name="nome" autofocus> -->
            <mat-form-field style="width: 100%;">
                <mat-label>Nome {{ tipo }}:</mat-label>
                <input matInput [(ngModel)]="nome">
            </mat-form-field>

        </div>

        <div class="botoes">
            <div class="btnCancelar">
                <a [routerLink]="[rotaCancelar]" mat-raised-button id="cancelar" name="cancelar">Cancelar</a>
            </div>

            <div class="btnSalvar">
                <button mat-raised-button id="salvar" name="salvar" (click)="onSave()">Salvar</button>
            </div>
        </div>
    </div>
</div>
